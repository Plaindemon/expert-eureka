<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        

        <div class="card-body">

  
          <div id="numberBox">
            <br>
            <label>Choose the length of the password: (between 8 and 138 characters long)</label>
            <input id="numberChoice">
            <button type="button" onclick="getNumberLength()">Submit</button>
          </div>
          <br>

          <label>Check box below to choose what to include in the password:</label>
            <!-- possibly use a .foreach() in javascript -->
          <form id="type">
            <input class="check" type="checkbox" id="lowercase" name="check" value="lower">Include lowercase<br>
            <input class="check" type="checkbox" id="uppercase" name="check uppercase" value="upper">Include uppercase<br>
            <input class="check" type="checkbox" id="numbers" name="check numbers" value="numbers">Include numbers<br>
            <input class="check" type="checkbox" id="special" name="check special" value="special">Include special characters<br><br>
            <input type="button" onclick="getCheck()" value="Submit" id="submit">
          </form>  
          <br> 

          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
         
           
        </div>


        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>


      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>

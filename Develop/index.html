<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        

        <div class="card-body">

  
          <br>
         
          <label>Choose the length of the password: (between 8 and 138 characters long)</label>
            <!-- possibly use a .foreach() in javascript -->
         
            <!-- <label for="vol">Volume (between 8 and 138):</label> -->
            <input type="text" id="characterLength" name="getLength" min="8" max="138">
            
             
          <span id="getLengthResult"></span>
          <button onclick="getInputValue();">Submit</button>
        
          <br>

          <label>Check box below to choose what to include in the password:</label>
            <!-- possibly use a .foreach() in javascript -->
          <form id="type">
            <input type="checkbox" id="lowercase" name="lowercase" value="lower">
            <label for="lowercase">Include lowercase </label><br>
            <input type="checkbox" id="uppercase" name="uppercase" value="upper">
            <label for="uppercase">Include uppercase </label><br>
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers">Include numbers </label><br>
            <input type="checkbox" id="special" name="special" value="special">
            <label for="special">Include special characters </label>
          </form>  
          <br> 

          <textarea id="passwordDisplay" placeholder="Your Secure Password" aria-label="Generated Password">
            
          </textarea>
         
           
        </div>

        <!-- <button  id="characterLength" class="btn">Submit</button> -->
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">Generate Password</button>
        </div>


      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>

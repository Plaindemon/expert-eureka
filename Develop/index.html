<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
          
          <label for="passwordCharLength">Choose the length of the password: </label>

          <select id="passwordCharLength">
            <option value="eight" type="character">test1</option>
            <option value="eight" type="character">test2</option>
            <option value="eight" type="character">test3</option>
            <option value="eight" type="character">test4</option>
          </select>
          <br>
          <label for="passwordCharType">Choose the length of the password: </label>

          <select id="passwordCharType">
            <option value="" type="">Numbers</option>
            <option value="" type="">Special Characters</option>
            <option value="" type="">Lowercase</option>
            <option value="" type="">Uppercase</option>
            <option value="" type="">All of the above</option>
          </select>
          
        </div>


        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>


      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
